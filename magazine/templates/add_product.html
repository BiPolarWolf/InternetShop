{% extends 'base.html' %}
    {% load crispy_forms_tags %}

{% block content %}
<h2>{{title}}</h2>
<form method="post" enctype="multipart/form-data">

    {% csrf_token %}
    {% for hidden in postForm.hidden_fields %}
        {{ hidden }}
    {% endfor %}
    {{postForm | crispy}}

    {{ formset.management_form }}
    {% for form in formset %}
        {{ form | crispy}} <br>
    {% endfor %}


    <input type="submit" name="submit" value="Submit" />
</form>
{% endblock %}
